<header>
    <h2 class="title left">Maps!</h2>
    <button class="create-new right">New</button>
</header>
<ul class="map-list clear no-bullet">
    {{#each this}}
    <li class="map-list-item">
        <h3>Name: {{name}}</h3>
        <p>Width: {{width}} Height: {{height}}</p>
        <div>
            <a href="edit/{{id}}">[edit]</a>
            <a href="delete/{{id}}">[delete]</a>
        </div>
    </li>
    {{/each}}
</ul>
